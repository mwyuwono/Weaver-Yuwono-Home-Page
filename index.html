<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Design System Color Configuration (must load before stylesheets) -->
    <script src="design-system/preview/colors-config.js"></script>

    <link rel="stylesheet" href="design-system/tokens/material3.web.css">

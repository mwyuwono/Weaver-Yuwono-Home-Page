<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawings & Renderings</title>
    <!-- Design System Color Configuration (must load before stylesheets) -->
    <script src="../design-system/preview/colors-config.js"></script>
    <!-- Design System Tokens -->
    <link rel="stylesheet" href="../design-system/tokens/material3.web.css">
    <!-- Projects Page Styles -->
    <link rel="stylesheet" href="projects.css">
    <!-- Component Styles: Base card must load before variants -->
    <link rel="stylesheet" href="../components/card-base/card-base.css">
    <link rel="stylesheet" href="../components/project-card/project-card.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;500;600&family=Noto+Sans:wght@100;400&family=Noto+Serif:wght@400;600;800&family=Noto+Serif:ital,wght@1,300;1,600;1,800&display=swap" rel="stylesheet">
    <!-- Component Scripts -->
    <script src="../components/project-card/project-card.js" defer></script>
</head>
<body>
    <div class="page-container" data-element="main-container">
        <header class="site-header" data-element="site-header">
            <img src="assets/images/wy-logo.svg" alt="WY Logo" class="site-logo" data-element="site-logo">
            <div class="site-title" data-element="site-title">Weaver - Yuwono</div>
        </header>
        <main class="cards-container" data-element="cards-container">
            <div class="project-grid">
                <!-- Project cards are rendered dynamically by project-card.js -->
            </div>
        </main>
    </div>
</body>
</html>

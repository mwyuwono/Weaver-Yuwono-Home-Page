<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menus - Material Design 3 Preview</title>
  <link rel="stylesheet" href="../styles.css">
  <script src="../colors-config.js"></script>
  <style>
    .menu {
      background: var(--md-sys-color-surface-container);
      border-radius: 12px;
      padding: 8px 0;
      box-shadow: var(--md-sys-elevation-level2);
      min-width: 112px;
      list-style: none;
      margin: 0;
    }
    .menu-item {
      display: flex;
      align-items: center;
      height: 48px;
      padding: 0 16px;
      cursor: pointer;
      gap: 12px;
      color: var(--md-sys-color-on-surface);
      border: none;
      background: none;
      width: 100%;
      text-align: left;
    }
    .menu-item:hover {
      background: rgba(28, 27, 31, 0.08);
    }
    .menu-item:disabled {
      opacity: 0.38;
      cursor: not-allowed;
    }
    .menu-divider {
      height: 1px;
      background: var(--md-sys-color-outline-variant);
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <div class="preview-container">
    <header class="preview-header">
      <h1>Menus</h1>
      <nav class="preview-nav">
        <a href="../index.html">‚Üê Back to Components</a>
        <a href="../colors.html">Colors</a>
        <a href="../icons.html">Icons</a>
        <a href="../typography.html">Typography</a>
      </nav>
    </header>

    <main>
      <section class="preview-section">
        <h2>Menu Items</h2>
        <div class="variant-grid">
          <div class="variant-item">
            <h4>Standard Menu</h4>
            <ul class="menu" role="menu">
              <li role="menuitem">
                <button class="menu-item">
                  <span>üìÑ</span>
                  <span>Item 1</span>
                </button>
              </li>
              <li role="menuitem">
                <button class="menu-item">
                  <span>üìä</span>
                  <span>Item 2</span>
                </button>
              </li>
              <li role="separator"><div class="menu-divider"></div></li>
              <li role="menuitem">
                <button class="menu-item">Item 3</button>
              </li>
            </ul>
            <div class="token-reference">md.sys.color.surface-container, md.sys.elevation.level2</div>
          </div>
          <div class="variant-item">
            <h4>With Icons</h4>
            <ul class="menu" role="menu">
              <li role="menuitem">
                <button class="menu-item">
                  <span>‚ù§Ô∏è</span>
                  <span>Favorite</span>
                </button>
              </li>
              <li role="menuitem">
                <button class="menu-item">
                  <span>üì§</span>
                  <span>Share</span>
                </button>
              </li>
              <li role="menuitem">
                <button class="menu-item">
                  <span>üóëÔ∏è</span>
                  <span>Delete</span>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </section>

      <section class="preview-section">
        <h2>States</h2>
        <div class="variant-grid">
          <div class="variant-item">
            <h4>Default</h4>
            <ul class="menu" role="menu">
              <li role="menuitem">
                <button class="menu-item">Default Item</button>
              </li>
            </ul>
          </div>
          <div class="variant-item">
            <h4>Hover</h4>
            <ul class="menu" role="menu">
              <li role="menuitem">
                <button class="menu-item" style="background: rgba(28, 27, 31, 0.08);">Hover Item</button>
              </li>
            </ul>
            <span class="state-label">Simulated</span>
          </div>
          <div class="variant-item">
            <h4>Disabled</h4>
            <ul class="menu" role="menu">
              <li role="menuitem">
                <button class="menu-item" disabled>Disabled Item</button>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>

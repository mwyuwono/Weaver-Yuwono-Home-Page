---
component: Text Field
tokensUsed: md.sys.color.primary, md.sys.color.outline, md.sys.color.on-surface, md.sys.shape.corner.small
purpose: Demonstrate outlined text field with label and supporting text
states: default, focused, error
---

<!-- Material Design 3 Outlined Text Field Example -->
<div class="m3-text-field">
  <input type="text" id="text-input" class="m3-text-field__input" aria-describedby="helper-text" aria-invalid="false">
  <label for="text-input" class="m3-text-field__label">Label</label>
  <div id="helper-text" class="m3-text-field__helper">Supporting text</div>
</div>

<style>
  /* Token usage: md.sys.color.outline, md.sys.color.primary, md.sys.shape.corner.small */
  .m3-text-field { position: relative; margin: 16px 0; }
  .m3-text-field__input {
    width: 100%;
    height: 56px;
    padding: 16px;
    border: 1px solid var(--md-sys-color-outline);
    border-radius: var(--md-sys-shape-corner-small);
    background: transparent;
    color: var(--md-sys-color-on-surface);
  }
  .m3-text-field__input:focus {
    outline: none;
    border-color: var(--md-sys-color-primary);
    border-width: 2px;
  }
  .m3-text-field__label {
    position: absolute;
    left: 16px;
    top: 16px;
    color: var(--md-sys-color-on-surface-variant);
    pointer-events: none;
    transition: all 0.2s;
  }
  .m3-text-field__input:focus + .m3-text-field__label,
  .m3-text-field__input:not(:placeholder-shown) + .m3-text-field__label {
    top: -8px;
    left: 12px;
    font-size: 12px;
    background: var(--md-sys-color-surface);
    padding: 0 4px;
  }
  .m3-text-field__helper { margin-top: 4px; font-size: 12px; color: var(--md-sys-color-on-surface-variant); }
</style>

name: Verify Tokens

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  verify:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build tokens
        run: npm run build
      
      - name: Check for changes
        run: |
          git diff --exit-code tokens/material3.web.json tokens/material3.web.md || \
            (echo "::error::Token files have changed. Please commit the generated files." && exit 1)


